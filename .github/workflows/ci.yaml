name: ci-ghcr

on:
  # push:
    # branches: ["main"]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Registry Image Tag name (default: latest)"
        required: false
        default: "latest"

permissions:
  contents: write
  packages: write

jobs:
  build:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:${{ github.event.inputs.image_tag }}

      - name: print image tag
        run: echo "Image tag: ${{ github.event.inputs.image_tag }}"
